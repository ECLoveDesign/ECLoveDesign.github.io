<body>
    <header>
        <ul class="nav navbar-nav flex-row">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown"
                    aria-expanded="false">
                    <i class="fa fa-globe"></i>
                    <span class="user-name">語言
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">中文</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">英文</a>
                </div>
            </li>
        </ul>
    </header>
        
    
    <div class="form-wrap">

        <form class="form-signin">
            
            <h1 class="brand-text">dFreight</h1>
    
            <label for="account">使用者名稱或電子信箱地址</label>
            <input type="account" class="form-control" id="account"placeholder="請輸入使用者名稱">
            
            <label for="password">密碼</label>
            <input type="password" class="form-control" id="password" placeholder="請輸入密碼">
            
            <fieldset class="form-group">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">記住我</label>
                </div>
            </fieldset>
            
            <button class="btn btn-lg btn-block btn-signin" type="button" onclick="window.location.href='layout.html';">登入</button>
            
    
            <div class="forgot-register">
                <a class="forgot" href="#">忘記密碼</a> / 
                <a class="register" href="#">註冊</a>
            </div>
        </form>
    
        <p class="copyright">© Copyright © dFreight 2023</p>
    </div>
